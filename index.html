<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="rm">Average Rooms per Dwelling (RM):</label>
        <input type="text" id="rm" name="rm" required>
        <br>
        <label for="lstat">Percentage of Lower Status (LSTAT):</label>
        <input type="text" id="lstat" name="lstat" required>
        <br>
        <label for="ptratio">Pupil-Teacher Ratio (PTRATIO):</label>
        <input type="text" id="ptratio" name="ptratio" required>
        <br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <p>{{ prediction }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
